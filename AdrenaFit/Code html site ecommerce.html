<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Boutique en Ligne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ma Boutique en Ligne</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Produits</a></li>
                <li><a href="#">Panier (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Nos Produits</h2>
        <div class="products">
            <!-- Produit 1 -->
            <div class="product">
                <h3>Produit 1</h3>
                <p>Prix : 10€</p>
                <button class="add-to-cart" data-name="Produit 1" data-price="10">Ajouter au Panier</button>
            </div>

            <!-- Produit 2 -->
            <div class="product">
                <h3>Produit 2</h3>
                <p>Prix : 20€</p>
                <button class="add-to-cart" data-name="Produit 2" data-price="20">Ajouter au Panier</button>
            </div>

            <!-- Produit 3 -->
            <div class="product">
                <h3>Produit 3</h3>
                <p>Prix : 30€</p>
                <button class="add-to-cart" data-name="Produit 3" data-price="30">Ajouter au Panier</button>
            </div>
        </div>

        <h2>Panier</h2>
        <ul id="cart-items"></ul>
        <p id="cart-total">Total : 0€</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
